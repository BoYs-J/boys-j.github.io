<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico" />
    <title>Zero Home</title>
    <style>
      #download_pre{
        display: flex;
        flex-direction: column;
        margin: 0 30px;
      }
      #download_pre div{
        height: 20px;
        display: flex;
        align-items: center;
      }
      #download_pre span{
        width: 300px;
        min-width: 200px;
        overflow: hidden;
        text-overflow: ellipsis;
      }
      #download_pre span:nth-child(2){
        text-align: center;
      }
      #download_pre span:nth-child(3){
        text-align: right;
      }
    </style>
  </head>
  <body>
    <h1>轻量化镜像源</h1>
    <hr>
      <pre id="download_pre"></pre>
    <hr>
    <script src="download.main.js" type="text/javascript"></script>
  </body>
</html>
